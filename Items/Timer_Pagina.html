<!DOCTYPE html>
<html>
<head>
<title>Page Title</title><script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script><script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>

</head>
<body>

You've been on this page for <span id=seconds></span> seconds.
<script type="text/javascript">


        window.setInterval((function(){
   var start = Date.now();
   var textNode = document.createTextNode('0');
   document.getElementById('seconds').appendChild(textNode);
   return function() {
        textNode.data = Math.floor((Date.now()-start)/1000);
        };
   }()), 1000);
    </script>
</body>
</html>
